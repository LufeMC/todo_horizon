<h2 mat-dialog-title>Entrar</h2>

<mat-dialog-content>
	<div class = "container">
		<ul>
			<li>
				<input class = "email" type="email" [(ngModel)]="email" (keyup.enter)="entrar()" placeholder="Email">
			</li>
			<li>
				<input class = "password" type="password" [(ngModel)]="password" (keyup.enter)="entrar()" placeholder="Senha">
			</li>
		</ul>
	</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button entrar" (click)="entrar()">Entrar</button>
</mat-dialog-actions>
